		<script>
		
function GoToQuiz( quizId, isUserAuthorized ) {
	if( isUserAuthorized ) {
		DoGoToQuiz( quizId );
	} else  {
		var authResult = AuthorizeUser( quizId );
		
		authResult.Register( function( authOk ) {
				if( authOk ) {
					DoGoToQuiz( quizId );
				}
			}
		);	
	}
}

function DoGoToQuiz( quizId ) {
	var ni = new D2L.NavInfo();
	ni.navigation = '/d2l/lms/quizzing/user/quiz_summary.d2l';
	ni.SetParam( 'qi', quizId );				
	Nav.Go( ni );
}

function PreviewQuiz( quizId, isUserAuthorized ) {

	if( isUserAuthorized ) {
		DoPreviewQuiz( quizId );
	} else  {
		var authResult = AuthorizeUser( quizId );
		
		authResult.Register( function( authOk ) {
				if( authOk ) {
					DoPreviewQuiz( quizId );
				}
			}
		);	
	}	
}

function DoPreviewQuiz( quizId ) {
	var ni = new D2L.NavInfo();
	ni.navigation = '/d2l/lms/quizzing/user/quiz_summary.d2l';
	ni.SetParam( 'bp', 1 );	
	ni.SetParam( 'isprv', 1 );		
	ni.SetParam( 'qi', quizId );
	Nav.Go( ni );	
}

function AuthorizeUser( quizId ) {

	var dr = new D2L.Util.DelayedReturn();

	var hdl = function( response ) {
		dr.Trigger( response.GetType() == D2L.Dialog.ResponseType.Positive ) ;
		response.GetDialog().Close();
	};
	
	ShowAuthorizationDialog(quizId, hdl);
	
	return dr;
}

function ShowAuthorizationDialog(quizId, hdl) {
	
	var dialog = new D2L.Dialog( 'dialog', hdl );
	dialog.AddButton( D2L.Dialog.ButtonType.Cancel, '', 'cancelButton' );
	var btnSubmit = dialog.AddCustomButton( 'Submit', D2L.Dialog.ButtonPosition.Right, D2L.Dialog.ResponseType.Positive, '', 'btnSubmit' );
	btnSubmit.SetIsEnabled( false );

	dialog.SetSrc( '/d2l/lms/authorizationschemes/commoncartridge/pin_entry.d2l', 'SrcCallback' );
	
	dialog.SetSrcParam( 'authCallback', '' );
	dialog.SetSrcParam( 'resourceId',   quizId );
	dialog.SetSrcParam( 'resourceType', '0' ); // 0 - quiz
	dialog.SetSrcParam( 'cartridgeId',   '' );
	
	dialog.SetSize( 600, 600 );

	dialog.SetTitle( 'Protected Resource' );
	dialog.SetIsResizable(false);	

	dialog.Open();		
}

			function ContentQuizRemoveImmersive() {
				var quizIframe;
				var parentFrame = window.parent.parent;
			    if (parentFrame.document.querySelector('iframe') && ((parentFrame.document.querySelector('iframe').getAttribute('src').indexOf('quiz_summary.d2l') > -1) ||
				(parentFrame.document.querySelector('iframe').getAttribute('src').indexOf('quiz_submissions.d2l') > -1))){
			        quizIframe = parentFrame.document.querySelector('iframe');

			    if (quizIframe && parentFrame.D2L.LP.Web.UI.Desktop.MasterPages.Immersive) {
			        parentFrame.D2L.LP.Web.UI.Desktop.MasterPages.Immersive.RemoveImmersive(quizIframe);

		<script>
		var LockDownBrowser = ( function() {
    var LAUNCH_BUTTON = "BTN_LockDownBrowserLaunch",
        LAUNCH_MESSAGE_CONTAINER = "CTN_lockDownBrowserMessage",
        INSTALLATION_STATUS_LABEL = "LBL_installationStatus",
        RESPONDUS_DETECTION_TIMEOUT = 3000, 
        DELAY_RESET_OF_LAUNCHING_TEXT_AFTER_SUCCESS = 2000, 
        timeout = null,
        showRefreshDialog = false;

    function init() {
        var launchMessageContainer = UI.GetControl( LAUNCH_MESSAGE_CONTAINER );
        var installationStatusLabel = UI.GetControl( INSTALLATION_STATUS_LABEL );
        if( launchMessageContainer ) {
            $( launchMessageContainer.IDomNode ).addClass( 'lockDownBrowserMessage' );
        }
        if( installationStatusLabel ) {
            $( installationStatusLabel.IDomNode ).addClass( 'header' );
        }
    }

    function launch( quizId, deepLinkId, showDialog) {
        hideInstallationStatusError();

        var launchButton = UI.GetControl( LAUNCH_BUTTON );
        launchButton.SetIsEnabled( false );
        $( launchButton.IDomNode ).attr( 'role', 'alert' ); // for screen readers
        launchButton.SetText( new D2L.LP.Text.LangTerm( 'Quizzes.UserQuizSummary.txtCheckingLDB' ) );
        showRefreshDialog = showDialog;
        
        D2L.Rpc.Create( 'GetRespondusLink', getRespondusLinkCallBack, '/d2l/lms/quizzing/rpc/rpc_functions.d2l' ).Call( quizId, deepLinkId );
    }

    function getCookie(cname) {
        var name = cname + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var ca = decodedCookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }

    function getRespondusLinkCallBack( rpcResponse ) {
        if( rpcResponse.GetResponseType() != D2L.Rpc.ResponseType.Success ) {
            onRpcError();
            return;
        }

        setupTimeoutAndEventHandlers();

        try {
            var launchLink = rpcResponse.GetResult();

            
            var cbLDBex = getCookie('cbLDBex');

            if (cbLDBex) {
                launchLink = 'data:text/plain,' + launchLink;
            } 

	        if( isiOSDetected() ) {
		        window.top.location.href = launchLink;
	        } else {
		        $( '#LockDownBrowserLaunchFrame' )[0].contentWindow.location.href = launchLink;
	        }
        } catch( e ) {
            
            onNotDetected();
        }
    }

	function isiOSDetected() {
		/*first condition will detect iOS 13 (iPad < 13) ... second will detect iPad 13 due to a setting that now treats
		iPad Safari as if it is a Mac desktop (Mac desktops currently (as of 2019) don't support multi touch) ...
		stackoverflow.com/questions/58019463/how-to-detect-device-name-in-safari-on-ios-13-while-it-doesnt-show-the-correct*/
        return (navigator.userAgent.match(/(iPod|iPhone|iPad)/) && navigator.userAgent.match(/AppleWebKit/)) 
		|| (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1); 
	}

    function onNotDetected() {
        removeTimeoutAndEventHandlers();
        showInstallationStatusErrorWithLangTerm( 'Quizzes.UserQuizSummary.lblLDBNotFound' );
        setLaunchButtonToLangTerm( 'Quizzes.UserQuizSummary.txtLDBNotFound' );

        setTimeout( function() {
            setLaunchButtonToLangTerm( 'Quizzes.UserQuizSummary.btnReLaunchLDB' ).SetIsEnabled( true );
        }, RESPONDUS_DETECTION_TIMEOUT );
    }

    function onDetected() {
        removeTimeoutAndEventHandlers();
        setTimeout( function() {
            setLaunchButtonToLangTerm( 'Quizzes.UserQuizSummary.btnLaunchLDB' ).SetIsEnabled( true );
        }, DELAY_RESET_OF_LAUNCHING_TEXT_AFTER_SUCCESS );

        if ( showRefreshDialog ) setupRefreshDialog();
    }

    function setupRefreshDialog() {
        var refreshDialog = new D2L.Dialog.Prompt( "refreshPage" );

        refreshDialog.SetCallback( function( response ) {
            if( response.GetType() == D2L.Dialog.ResponseType.Positive ) {
                refreshDialog.Close();
                window.location.reload();
            }
        } );
        refreshDialog.SetTitle( 'LockDown Browser Status' );
        refreshDialog.SetPrimaryMessage( 'If you&#39;ve completed the quiz with LockDown Browser, click Done.' );
        refreshDialog.SetSecondaryMessage( 'If LockDown Browser didn&#39;t open, make sure that you have the latest version installed, and then try launching again.' );
        refreshDialog.SetPositiveButtonText( 'Done' );

        refreshDialog.Open();
    }

    function onRpcError() {
        showInstallationStatusErrorWithLangTerm( 'Quizzes.UserQuizSummary.lblLaunchError' );
        setLaunchButtonToLangTerm( 'Quizzes.UserQuizSummary.btnReLaunchLDB' ).SetIsEnabled( true );
    }

    function setupTimeoutAndEventHandlers() {
        timeout = setTimeout( onNotDetected, UI.GetByName( 'LockDownBrowserLaunchTimeout' ).value );
        window.addEventListener( 'pagehide', onDetected );
        window.addEventListener( 'blur', onDetected );
    }

    function removeTimeoutAndEventHandlers() {
        if( timeout ) {
            clearTimeout( timeout );
            timeout = null;
        }
        window.removeEventListener( 'pagehide', onDetected );
        window.removeEventListener( 'blur', onDetected );
    }

    function setLaunchButtonToLangTerm( langTerm ) {
        var launchButton = UI.GetControl( LAUNCH_BUTTON );
        launchButton.SetText( new D2L.LP.Text.LangTerm( langTerm ) );
        return launchButton;
    }

    function hideInstallationStatusError() {
        var $container = $( UI.GetControl( LAUNCH_MESSAGE_CONTAINER ).IDomNode );
        var $statusLabel = $( UI.GetControl( INSTALLATION_STATUS_LABEL ).IDomNode );
        $container.find( '#warning_icon' ).hide();
        $statusLabel.hide();
        $container.removeClass( 'error icon' );
    }

    function showInstallationStatusErrorWithLangTerm( langTerm ) {
        var $container = $( UI.GetControl( LAUNCH_MESSAGE_CONTAINER ).IDomNode );
        var $warningIcon = $container.find( '#warning_icon' );
        if( $warningIcon.length == 0 ) {
            $container.prepend( '<div id="warning_icon" class="warning icon" style="display:none;">&#x21;</div>' );
            $warningIcon = $container.find( '#warning_icon' );
        }
        $container.addClass( 'error icon' );
        var statusLabel = UI.GetControl( INSTALLATION_STATUS_LABEL );
        statusLabel.SetText( new D2L.LP.Text.LangTerm( langTerm ) );
        $( UI.GetControl( 'LNK_download' ).IDomNode ).attr( 'role', 'alert' );

        $warningIcon.show( 'fade' );
        $( statusLabel.IDomNode ).show( 'fade' );

        window.scrollTo( 0, document.body.scrollHeight );
    }

    return {
        init: init,
        launch: launch
    };
} )();

$( LockDownBrowser.init );
		</script>
